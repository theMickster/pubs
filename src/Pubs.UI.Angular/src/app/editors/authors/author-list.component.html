<table mat-table [dataSource]="dataSource">

  <!-- AuthorId Column -->
  <ng-container matColumnDef="authorId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let author"> {{author.Id}}</td>
  </ng-container>

  <!-- Author Code Column -->
  <ng-container matColumnDef="authorCode">
    <th mat-header-cell *matHeaderCellDef> Author Code </th>
    <td mat-cell *matCellDef="let author"> {{author.authorCode}} </td>
  </ng-container>

  <!-- Author Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Author Name </th>
    <td mat-cell *matCellDef="let author"> {{author.name}} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let author"> {{author.phoneNumber}} </td>
  </ng-container>

  <!-- Is Under Contract Column -->
  <ng-container matColumnDef="isAuthorUnderContract">
    <th mat-header-cell *matHeaderCellDef> Under Contract? </th>
    <td mat-cell *matCellDef="let author"> {{author.isAuthorUnderContract}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>

<br />
<br />

<div class="table-responsive">
  <table class="table mb-0" *ngIf="authors && authors.length">
    <thead>
      <tr>
        <th>Id</th>
        <th>Author Code</th>
        <th>Author Name</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>
          <a [routerLink]="['/editors/author', author.authorId]">
            {{ author.authorId }}
          </a>
        </td>
        <td>{{ author.authorCode }}</td>
        <td>{{ author.name }}</td>
        <td>{{ author.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
